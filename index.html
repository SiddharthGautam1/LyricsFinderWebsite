<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics Finder</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      display: grid;
      height: 80vh;
      place-items: center;
      background-color: #f1f1f1;
    "
  >
    <div
      class="text-center"
      style="
        background-color: white;
        box-shadow: 5px 5px 3px #1f1f1f;
        padding: 20px;
      "
    >
      <h1>Lyrics Finder App</h1>
      <form action="/" method="POST" class="col-md-4 col-lg-10 col-sm-4">
        <input
          type="text"
          class="form-control"
          placeholder="Artist name"
          name="artist"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
        <input
          type="text"
          class="form-control"
          placeholder="Song name"
          name="song"
          aria-label="Username"
          aria-describedby="basic-addon1"
          style="margin: 15px 0;"
        />
        <button type="submit" class="btn btn-primary">Get The Lyrics</button>
      </form>
    </div>
  </body>
</html>
